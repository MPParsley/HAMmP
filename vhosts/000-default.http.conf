
<VirtualHost _default_:8080> 
  ServerAdmin webmaster@localhost 

  DocumentRoot /Volumes/webdev/www/000-default/http
  <Directory /Volumes/webdev/www/000-default/http/> 
    Options Indexes FollowSymLinks MultiViews
    
    AllowOverride All
    <IfModule mod_authz_core.c>
      Require all granted
    </IfModule>
    <IfModule !mod_authz_core.c>
      Order allow,deny
      Allow from all
    </IfModule>
  </Directory> 

  ErrorLog /Volumes/webdev/www/_apache/log/default-http-error.log 
  LogLevel warn 
  CustomLog /Volumes/webdev/www/_apache/log/default-http-access.log combined 
</VirtualHost>
